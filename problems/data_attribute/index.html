<!doctype html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>tape</title>
  </head>
  <body>
    <script>
      var elements = document.getElementsByTagName('div');
      var i;
      for(i=0; i<elements.length; i++) {
        elements[i].setAttribute('data-token', Math.random().toString().slice(2));
      }
    </script>
    <div class="myElement" />
    <div id="myElement" />
  </body>
</html>
